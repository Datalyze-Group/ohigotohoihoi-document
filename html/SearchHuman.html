	<BODY>
		<div id="grobal_menu" >

		<hr />
	
		<div id ="wrapper">
			<div id ="container">
				<h2>人材を探す</h2>
				<p>&ensp;-&ensp;
				<a href="./AddHuman.html">人材の登録はこちら(見出しの横に表示)</a>
				</p>
				<div>
					<form>
					<ul>
						<div>
							<p>
							<li>イニシャル</li>
								<input type="text" name="initial">
							</p>
						</div>	
						<div>
							<p>
								<li>性別</li>
								<input type="checkbox" name="sex" value="male"> 男
								<input type="checkbox" name="sex" value="female"> 女
							</p>
						</div>
						<div>
							<p>
							<li>年齢</li>
							<p>下限
								<select name="min_age">
								    <option value="0">なし</option>
									<option value="20">20</option>
									<option value="25">25</option>
									<option value="30">30</option>
									<option value="35">35</option>
									<option value="40">40</option>
									<option value="45">45</option>
									<option value="50">50</option>
									<option value="55">55</option>
									<option value="60">60</option>
									<option value="70">70</option>
									<option value="100">100</option>
								</select>&nbsp;歳
							</p>
							<p>上限
								<select name="max_age">
								    <option value="1000">なし</option>
									<option value="20">20</option>
									<option value="25">25</option>
									<option value="30">30</option>
									<option value="35">35</option>
									<option value="40">40</option>
									<option value="45">45</option>
									<option value="50">50</option>
									<option value="55">55</option>
									<option value="60">60</option>
									<option value="70">70</option>
									<option value="100">100</option>
								</select>&nbsp;歳
							</p>
							</p>
						</div>
						<div>
							<li>最寄駅</li>
							<p>
								<form>
									<input type="text" name="station" />&nbsp;駅
								</form>
							</p>
						</div>
						<div>
							<li>所属 - 雇用状況</li>
							<p>
								<input type="checkbox" name="belong" value="proper" /> 社員
								<input type="checkbox" name="belong" value="next_proper" /> １社先プロパ
								<input type="checkbox" name="belong" value="more_proper" /> ２社以上先
							</p>
						</div>
						<div>
							<li>単金</li>
							<p>下限
								<select name="min_values">
								    <option value="0">なし</option>
									<option value="20">20</option>
									<option value="25">25</option>
									<option value="30">30</option>
									<option value="35">35</option>
									<option value="40">40</option>
									<option value="45">45</option>
									<option value="50">50</option>
									<option value="55">55</option>
									<option value="60">60</option>
									<option value="70">70</option>
									<option value="75">75</option>
									<option value="80">80</option>
									<option value="85">85</option>
									<option value="90">90</option>
									<option value="95">95</option>
									<option value="100">100</option>
								</select>&nbsp;万円
							</p>
							<p>上限
								<select name="max_values">
								    <option value="1000">なし</option>
									<option value="20">20</option>
									<option value="25">25</option>
									<option value="30">30</option>
									<option value="35">35</option>
									<option value="40">40</option>
									<option value="45">45</option>
									<option value="50">50</option>
									<option value="55">55</option>
									<option value="60">60</option>
									<option value="70">70</option>
									<option value="75">75</option>
									<option value="80">80</option>
									<option value="85">85</option>
									<option value="90">90</option>
									<option value="95">95</option>
									<option value="100">100</option>
								</select>&nbsp;万円
							</p>
							<input type="submit" value="検索" />
						</div>
					</ul>
					</form>
					<hr />
				</div>
				<h4>検索結果出力</h4>
