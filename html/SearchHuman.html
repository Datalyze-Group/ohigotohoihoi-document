<HTML>
	<HEAD>
		<meta content="text/javascript" http-equiv="Content-Script-Type" />
		<title>人材を探す | お仕事ホイホイ</title>
		<link href="./css/base.css" rel="stylesheet" type="text/css" media="all" />
	</HEAD>
	
	<BODY>
		<div id="grobal_menu" >
			　　<ul>
					<li> <a class="btn" href="./MailImport.html">メール取り込み</a> </li>
					<li> <a class="btn" href="./SearchHuman.html">人材を探す</a> </li>
					<li> <a class="btn" href="#">案件を探す</a> </li>
					<li> <a class="btn" href="#">マッチング画面</a> </li>
					<li> <a class="btn" href="#">管理画面</a> </li>
				</ul>
		</div>
		<hr />
	
		<div id ="wrapper">
			<div id ="container">
				<h2>人材を探す</h2>
				<p>&ensp;-&ensp;
				<a href="./AddHuman.html">人材の登録はこちら(見出しの横に表示)</a>
				</p>
				<div>
					<form>
					<ul>
						<div>
							<p>
							<li>イニシャル</li>
								<input type="text" name="initial" placeholder='例 F.G'>
							</p>
						</div>	
						<div>
							<p>
								<li>性別</li>
								<input type="radio" name="sex" value="male"> 男性
								<input type="radio" name="sex" value="female"> 女性
								<input type="radio" name="sex" value="all" checked> 指定なし
							</p>
						</div>
						<div>
							<p>
							<li>年齢</li>
								<input type="checkbox" name="agemin_check" value="1" /> 下限
								<input type="text" name="age_min">&nbsp;〜&nbsp;
								<input type="checkbox" name="agemax_check" value="1" checked /> 上限
								<input type="text" name="agemax">
							</p>
						</div>
						<div>
						    <p>
							<li>所属 - 雇用状況</li>
								<input type="checkbox" name="belong" value="proper" /> 社員
								<input type="checkbox" name="belong" value="next_proper" /> １社先プロパ
								<input type="checkbox" name="belong" value="more_proper" /> ２社以上先
                            </p>
						</div>
						<div>							<p>
							<li>単金</li>
								<input type="checkbox" name="valmin_check" value="1" /> 下限
								<input type="text" name="valmin">&nbsp;〜&nbsp;
								<input type="checkbox" name="valmax_check" value="1" checked /> 上限
								<input type="text" name="valmax">
							</p>
							<input type="submit" value="検索" />
						</div>
					</ul>
					</form>
					<hr />
				</div>
				<h4>検索結果出力</h4>
				<table border="1" width="500" cellspacing"0" cellpadding"5" bordercoler"#333333">
					<tr>
						<th bgcolor="#70CDBE">No.</th>
						<th bgcolor="#70CDBE">氏名</th>
						<th bgcolor="#70CDBE">年齢</th>
						<th bgcolor="#70CDBE">性別</th>
						<th bgcolor="#70CDBE">所属</th>
						<th bgcolor="#70CDBE">単金</th>
						<th bgcolor="#70CDBE">最寄駅</th>
						<th bgcolor="#70CDBE"></th>
					</tr>
					<tr>
						<th bgcolor="#FFFFFF">No.</th>
						<th bgcolor="#FFFFFF">氏名</th>
						<th bgcolor="#FFFFFF">年齢</th>
						<th bgcolor="#FFFFFF">性別</th>
						<th bgcolor="#FFFFFF">所属</th>
						<th bgcolor="#FFFFFF">単金</th>
						<th bgcolor="#FFFFFF">最寄駅</th>
						<th bgcolor="#FFFFFF"><input type="submit" value="詳細" /></th>
					</tr>
				</table>
			</div>
		</div>
	</BODY>
</HTML>
