<HTML>
	<HEAD>
		<meta content="text/javascript" http-equiv="Content-Script-Type" />
		<title>人材をDBに登録する | お仕事ホイホイ</title>
		<link href="./css/base.css" rel="stylesheet" type="text/css" media="all" />
	</HEAD>
	
	<BODY>
		<div id="grobal_menu" >
			　　<ul>
					<li> <a class="btn" href="./MailImport.html">メール取り込み</a> </li>
					<li> <a class="btn" href="./SearchHuman.html">人材を探す</a> </li>
					<li> <a class="btn" href="#">案件を探す</a> </li>
					<li> <a class="btn" href="#">マッチング画面</a> </li>
					<li> <a class="btn" href="#">管理画面</a> </li>
				</ul>
		</div>
		<hr />
	
		<div id ="wrapper">
			<div id ="container">
				<h2>人材をDBに登録する</h2>

				<div>
					<form>
					<ul>
						<div>
							<p>
								<li>イニシャル</li>
								<input type="text" name="initial" placeholder='例 F.G' />
							</p>
						</div>	
						<div>
							<p>
								<li>性別</li>
								<input type="radio" name="sex" value="male" checked /> 男
								<input type="radio" name="sex" value="female" /> 女
							</p>
						</div>
						<div>
							<p>
							<li>年齢</li>
								<input type="text" name="initial">&nbsp;歳
							</p>
						</div>
						<div>
							<p>
								<li>最寄駅</li>
								<input type="text" name="station" />&nbsp;駅
							</p>
						</div>
						<div>
							<p>
								<li>所属 - 雇用状況</li>
								<input type="radio" name="belong" value="proper" checked/> 社員
								<input type="radio" name="belong" value="next_proper" /> １社先プロパ
								<input type="radio" name="belong" value="more_proper" /> ２社以上先
							</p>
						</div>
						<div>
							<p>
							<li>単金</li>
								<input type="text" name="initial">&nbsp;万円
							</p>
						</div>
						<div>
							<p>
								<li>備考</li>
								<textarea name="" style="width: 400px; height: 300px;"></textarea>
								</p>
						<div>
							<p>
							<li>スキルシート</li>
							<input type="file" name="skillsheet" />
							</p>
						</div>
						<p><input type="submit" value="登録する" onclick="return confirm('人材情報を登録します。よろしいですか？');" /></p>
					</ul>
					</form>
					<hr />
					<h4>検索結果出力</h4>
					<p><font color="red">100件のメールを登録しました</font></p>
					<table border="1" width="500" cellspacing"0" cellpadding"5" bordercoler"#333333">
					<tr>
						<th bgcolor="#70CDBE">No.</th>
						<th bgcolor="#70CDBE">氏名</th>
						<th bgcolor="#70CDBE">年齢</th>
						<th bgcolor="#70CDBE">性別</th>
						<th bgcolor="#70CDBE">所属</th>
						<th bgcolor="#70CDBE">単金</th>
						<th bgcolor="#70CDBE">最寄駅</th>
						<th bgcolor="#70CDBE"></th>
					</tr>
					<tr>
						<th bgcolor="#FFFFFF">No.</th>
						<th bgcolor="#FFFFFF">氏名</th>
						<th bgcolor="#FFFFFF">年齢</th>
						<th bgcolor="#FFFFFF">性別</th>
						<th bgcolor="#FFFFFF">所属</th>
						<th bgcolor="#FFFFFF">単金</th>
						<th bgcolor="#FFFFFF">最寄駅</th>
						<th bgcolor="#FFFFFF"><input type="submit" value="詳細" /></th>
					</tr>
				</table>
				</div>
			</div>
		</div>
	</BODY>
</HTML>
